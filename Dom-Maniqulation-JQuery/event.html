<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="content">Institute of Java and Software Engineering</h1>
    <!-- event -->
    <!-- globel events -->
    <!-- specifier event -->
    <script src="Assest/jquery-3.7.0.min.js"></script>
    <script>


        let h1Content = $("#content").text();
        let count = 0;

        setInterval(animateText, 50);
        function animateText() {
            let content = h1Content.substring(0, count);
            $("#content").text(content);
            count++;
            if (count == h1Content.length) {
                count = 0;
            }
        }

        let h1 = $('#content');

        window.addEventListener("mousemove", function (eData) {
            console.log("Mouse is moving", eData.pageX, eData.pageY)
            h1.css('position','relative');
            h1.css('left',eData.pageX+'px');
            h1.css('top',eData.pageY+'px');
        });

        var user = {
            id: "c001",
            name: "vimal",
            age:60,
            printDetail:function(){
                console.log(this.name);
            }
        }
    </script>
</body>

</html>
