<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task01New</title>
  <style>

  </style>
</head>
<body>
<h3 id="contant">Institute of Software Enginering.</h3>

<script src="Assest/jquery-3.7.0.min.js"></script>
<script>

    let h1Content=$('#contant').text();
    let count=0;

    setInterval(animateText,200);
    function animateText(){
        let incriment=h1Content.substring(0,count);
        $('#contant').text(incriment);
        count++;
        if (count==h1Content.length){
            count=0;

        }
    }

</script>
</body>
</html>
